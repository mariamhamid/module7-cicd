name: Module 7 Workflow
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:latest
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
          POSTGRES_DB: new_db
        ports:
          - "5432:5432"
        options: >-
          --health-cmd "pg_isready -U myuser -d new_db"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=10

    env:
      DATABASE_URL: postgresql+psycopg2://myuser:mypassword@localhost:5432/new_db

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install fastapi uvicorn; fi

      - name: Smoke-test imports
        run: |
          python -c "import fastapi, uvicorn; print('imports OK')"

  docker-build:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Build Docker image
        run: |
          docker build -t myapp:latest .
